{% extends 'base.html' %} {% block content %}
<div class="max-w-2xl mx-auto bg-white dark:bg-gray-800 rounded-lg shadow-lg p-8 transition-colors">
  <div class="flex items-center justify-between mb-6">
    <h2 class="text-2xl font-semibold text-indigo-700 dark:text-indigo-400">Agregar Horario de Tutoría</h2>
    <a href="{% url 'horarios:lista_horarios' %}" class="flex items-center text-gray-600 hover:text-gray-800 dark:text-gray-300 dark:hover:text-gray-100 transition-colors">
      <svg class="w-5 h-5 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
      </svg>
      Volver
    </a>
  </div>

  <p class="text-gray-600 dark:text-gray-300 mb-8">Añade nuevos horarios a tu calendario semanal.</p>

  <form method="post" class="space-y-6">
    {% csrf_token %}

    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <div>
        <label for="materia" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Materia</label>
        <input type="text" name="materia" id="materia" required class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 dark:bg-gray-700 dark:text-white dark:placeholder-gray-400 transition-colors" />
      </div>

      <div>
        <label for="paralelo" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Paralelo</label>
        <input type="text" name="paralelo" id="paralelo" placeholder="Opcional" class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 dark:bg-gray-700 dark:text-white dark:placeholder-gray-400 transition-colors" />
      </div>
    </div>

    <div>
      <label for="dia" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Día</label>
      <select name="dia" id="dia" required class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 dark:bg-gray-700 dark:text-white transition-colors">
        <option value="">Selecciona un día</option>
        {% for dia in dias_semana %}
        <option value="{{ dia.id }}">{{ dia.nombre }}</option>
        {% endfor %}
      </select>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <div>
        <label for="hora_inicio" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Hora Inicio</label>
        <input type="time" name="hora_inicio" id="hora_inicio" required class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 dark:bg-gray-700 dark:text-white transition-colors" />
      </div>

      <div>
        <label for="hora_fin" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Hora Fin</label>
        <input type="time" name="hora_fin" id="hora_fin" required class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 dark:bg-gray-700 dark:text-white transition-colors" />
      </div>
    </div>

    <div>
      <label for="notas" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Notas (Opcional)</label>
      <textarea name="notas" id="notas" rows="3" placeholder="Información adicional..." class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 dark:bg-gray-700 dark:text-white dark:placeholder-gray-400 transition-colors"></textarea>
    </div>

    <div class="flex justify-end space-x-4 pt-4">
      <button type="submit" class="px-6 py-3 bg-indigo-600 text-white rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-colors dark:bg-indigo-500 dark:hover:bg-indigo-600 dark:focus:ring-indigo-400">Guardar Horario</button>
    </div>
  </form>
</div>
{% endblock %}
