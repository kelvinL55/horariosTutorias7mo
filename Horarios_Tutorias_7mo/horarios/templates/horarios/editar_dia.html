{% extends 'base.html' %} {% block content %}
<div class="max-w-2xl mx-auto bg-white dark:bg-dark-card rounded-lg shadow-lg p-8">
  <div class="flex items-center justify-between mb-6">
    <h2 class="text-2xl font-semibold text-indigo-700 dark:text-indigo-400">Editar Día</h2>
    <a href="{% url 'horarios:lista_horarios' %}" class="flex items-center text-gray-600 hover:text-gray-800 dark:text-gray-400 dark:hover:text-gray-200">
      <svg class="w-5 h-5 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
      </svg>
      Volver
    </a>
  </div>

  <form method="post" class="space-y-6">
    {% csrf_token %}
    <div>
      <label for="nombre" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Nombre del Día</label>
      <input type="text" name="nombre" id="nombre" required value="{{ dia.nombre }}" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white" />
    </div>

    <div class="flex justify-end space-x-4 pt-4">
      <button type="submit" class="px-6 py-3 bg-indigo-600 text-white rounded-md hover:bg-indigo-700 dark:bg-indigo-700 dark:hover:bg-indigo-800 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-colors">Guardar Cambios</button>
    </div>
  </form>
</div>
{% endblock %}
